<button
  type="button"
  class="button"
  [disabled]="disabled"
  (click)="handleClick($event)"
  [ngStyle]="{ 'min-width': widthPx, 'max-height': heightPx }"
  [ngClass]="{
    'button-primary': type === 'primary',
    'button-secondary': type === 'secondary',
    'button-round': type === 'round',
    'button-round-secondary': type === 'round-secondary',
    'button-ghost': type === 'ghost',
    icon: icon,
    'small-text': smallText
  }"
>
  <ng-content></ng-content>
</button>
