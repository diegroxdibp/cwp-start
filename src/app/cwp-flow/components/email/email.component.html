<div class="content">
  <h1 class="title">Wie lautet Ihre E-Mail-Adresse?</h1>
  <div class="introText">
    <h1 class="label">
      <span
        class="asterisk"
        [ngClass]="{error:CwpFormService.CWPForm.get('personalData.email')?.errors?.['required']
      && CwpFormService.isSubmited.value}"
        >*</span
      >E-Mail-Adresse
    </h1>
    <div class="input">
      <input
        id="email"
        class="input-field"
        type="text"
        name="email"
        [formControl]="CwpFormService.emailControl"
        [ngClass]="{success:CwpFormService.CWPForm.get('personalData.email')?.valid , 
        error:CwpFormService.CWPForm.get('personalData.email')?.errors?.['required'] && CwpFormService.isSubmited.value}"
      />
      <i-tabler
        *ngIf="CwpFormService.CWPForm.get('personalData.email')?.errors?.['required'] && CwpFormService.isSubmited.value"
        name="exclamation-circle"
        class="icon-exclamation"
      ></i-tabler>
      <i-tabler
        *ngIf="CwpFormService.CWPForm.get('personalData.email')?.valid"
        name="circle-check"
        class="circle-check"
      >
      </i-tabler>
    </div>
    <div
      *ngIf="
        !CwpFormService.isSubmited.value ||
        (CwpFormService.CWPForm.get('personalData.email')?.valid &&
          CwpFormService.isSubmited.value)
      "
    >
      <p class="description">
        Nennen Sie uns die E-Mail-Adresse (z. B. beispiel&#64;beispiel.com), an
        die wir Ihren Vertrag senden werden.
      </p>
    </div>
    <div
      *ngIf="CwpFormService.CWPForm.get('personalData.email')?.errors?.['required'] && CwpFormService.isSubmited.value"
    >
      <p class="validation">
        Bitte Ã¼berprÃ¼fen Sie Ihre E-Mail-Adresse(zB. beispiel&#64;beispiel.com).
      </p>
    </div>
  </div>
  <app-cwp-loader></app-cwp-loader>
</div>
