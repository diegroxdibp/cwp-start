<app-navigation-buttons
  [buttonType]="CwpFlowService.CWPFlowNavigationButtons.back"
></app-navigation-buttons>
<div class="content">
  <h1 class="title">Wann haben Sie Geburtstag?</h1>
  <div class="introText">
    <div>
      <h1 class="label">
        <span
          class="asterisk"
          [ngClass]="{error:CwpFormService.CWPForm.get('personalData.birthDate')?.errors?.['required'] 
        && CwpFormService.isSubmited.value && this.CwpFlowService.ageLessThen18Years.value}"
          >*</span
        >Gerburtsdatum
      </h1>
      <div class="input">
        <input
          id="birthDate"
          (input)="getValue()"
          class="input-field"
          type="text"
          name="birthDate"
         placeholder="{{day}}.{{month}}.{{year}}"
          mask="d0.M0.0000"
          [formControl]="CwpFormService.birthDateControl"
          [ngClass]="{success:CwpFormService.CWPForm.get('personalData.birthDate')?.valid && this.CwpFlowService.ageLessThen18Years.value, 
           error:CwpFormService.CWPForm.get('personalData.birthDate')?.errors?.['required'] && CwpFormService.isSubmited.value}"
        />
        <i-tabler
          style="margin-right: 34px"
          *ngIf="CwpFormService.CWPForm.get('personalData.birthDate')?.errors?.['required'] && CwpFormService.isSubmited.value"
          name="exclamation-circle"
          class="icon-exclamation"
        ></i-tabler>
        <i-tabler
          style="margin-right: 34px"
          *ngIf="
            CwpFormService.CWPForm.get('personalData.birthDate')?.valid &&
            this.CwpFlowService.ageLessThen18Years.value
          "
          name="circle-check"
          class="icon-check"
        >
        </i-tabler>
        <i-tabler
          name="calendar"
          class="icon-calendar"
          (click)="openCalendar()"
        ></i-tabler>
        <div *ngIf="visible">
          <app-calendar
            (yearSelected)="getYear($event)"
            (monthSelected)="getMonth($event)"
            (daySelected)="getDay($event)"
          ></app-calendar>
        </div>
      </div>
      <div
        *ngIf="
          !CwpFormService.isSubmited.value ||
          (CwpFormService.CWPForm.get('personalData.birthDate')?.valid &&
            CwpFormService.isSubmited.value)
        "
      >
        <p class="description">
          Nennen Sie Ihr Geburtsdatum (z. B. 16.06.1996)
        </p>
      </div>
      <div
        *ngIf="CwpFormService.CWPForm.get('personalData.birthDate')?.errors?.['required'] && CwpFormService.isSubmited.value && this.CwpFlowService.ageLessThen18Years.value"
      >
        <p class="validation">
          Bitte tragen Sie Ihr Geburtsdatum ein (Sie mÃ¼ssen mindestens 18 Jahre
          alt sein).
        </p>
      </div>
    </div>
    <div>
      <h1 class="label">
        Gerburtsname(n)<span class="asterisk" style="padding-left: 8px"
          >(optional)</span
        >
      </h1>
      <div class="input">
        <app-input
          id="birthName"
          typeInput="text"
          name="birthName"
          [control]="CwpFormService.birthNameControl"
          message="Geben Sie Ihren Geburtsnamen an, falls dieser abweicht."
        ></app-input>
      </div>
    </div>
  </div>
</div>
